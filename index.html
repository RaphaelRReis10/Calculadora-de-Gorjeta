<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>CALCULADORA DE GORJETA</h1>
      <section>
        <div class="bill">
          <label for="suaConta">Valor de consumo</label>
          <input type="number" placeholder="0" id="suaConta" />
        </div>
        <div>
          <div class="space-between">
            <label for="">Porcentagem de contribuição:</label
            ><span id="porcentagemGorjeta">0%</span>
          </div>
          <input type="range" value="0" id="gorjetaInput" class="range" />
        </div>
        <div class="space-between">
          <span>Valor de contribuição:</span>
          <span id="valorGorjeta"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total:</span>
          <span id="valorTotal"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Quantidade de pessoas</label>
            <span id="qntdPessoas"></span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="pessoasInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor total por pessoa:</span>
          <span id="valorPessoa"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
